<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <header>
        <div class="container">
            <div class="header__wrap">
                <a href="index.html">KINOPOISK</a>

                    <input type="text" placeholder="Search" id="input">
                    <button id="btn">Search movie</button>
                    <button id="btn2">&#x1F50E;&#xFE0E;</button>
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row" id="output">

            </div>
        </div>
    </section>


    <div class="backdrop"></div>
    <div class="modal">
        <div class="modalHeader">
            <p class="modalHeaderTitle">Сейчас все будет!</p>
            <div class="modalCloseButton">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="modalContent">
            <div class="modal-inner">
                <h2>Название фильма скопировалось, и прямо сейчас вас перенаправит на сайт rezka.ag, там введете название фильма и сможете посмотреть!</h2>
            </div>
            <button class="watchFilm">Перейти на rezka</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
